<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="num">0</h1>
    <button onclick="increment()">increment</button>
    <button onclick="decrement()">decrement</button>


    <script>
        var num = document.getElementById("num");

        function increment() {
            var inc = parseInt(num.innerText);
            inc++;
            num.innerText = inc;
        }
        function decrement() {
            var dec = parseInt(num.innerText);
            dec--;
            num.innerText = dec;
        }
    </script>
</body>
</html>
